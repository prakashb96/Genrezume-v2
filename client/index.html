<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>Genrezume - Professional Resume Builder</title>
    <meta name="description" content="Create professional, recruiter-approved resumes in minutes. Our intuitive builder helps freshers craft resumes that stand out and get noticed." />
    <meta name="keywords" content="resume builder, cv builder, professional resume, job application, career, fresher resume" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://genrezume.com/" />
    <meta property="og:title" content="Genrezume - Professional Resume Builder" />
    <meta property="og:description" content="Create professional, recruiter-approved resumes in minutes. Our intuitive builder helps freshers craft resumes that stand out and get noticed." />
    <meta property="og:image" content="/og-image.png" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://genrezume.com/" />
    <meta property="twitter:title" content="Genrezume - Professional Resume Builder" />
    <meta property="twitter:description" content="Create professional, recruiter-approved resumes in minutes. Our intuitive builder helps freshers craft resumes that stand out and get noticed." />
    <meta property="twitter:image" content="/og-image.png" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Prevent zoom on mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Scripts for PDF generation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
  </body>
</html>
